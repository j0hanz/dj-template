<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <!-- Meta Description -->
    <meta name="description" content=" 
      {% block meta_description %}Your site description here{% endblock meta_description %}
       " />
      <!-- Meta Keywords -->
      <meta name="keywords" content=" 
        {% block meta_keywords %}django, web, application{% endblock meta_keywords %}
         " />
        <!-- Favicon -->
        <link rel="icon"
              href="{% static "images/favicon.ico" %}"
              type="image/x-icon" />
        <title>

          {% block title %}
            Your Site Title
          {% endblock title %}

        </title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="{% static "css/bootstrap.min.css" %}" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
      </head>
      <body>
        {% include "partials/svg_sprite.html" %}

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
          <div class="container">
            <a class="navbar-brand" href="{% url "home" %}">
              <img src="{% static "images/dj-logo.png" %}"
                   alt="Django Logo"
                   height="35" />
            </a>
            <button class="bg-transparent border-0 d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
              <svg class="icon icon-tabler" width="35" height="35">
                <use xlink:href="{% static "images/sprites.svg" %}#icon-menu"></use>
              </svg>
              <svg class="icon icon-tabler d-none" width="35" height="30">
                <use xlink:href="{% static "images/sprites.svg" %}#icon-x"></use>
              </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <!-- Admin panel -->
                <li class="nav-item">
                  <a class="nav-link"
                     href="{% url "admin:index" %}"
                     target="_blank">
                    <svg class="icon icon-tabler" width="20" height="20">
                      <use xlink:href="{% static "images/sprites.svg" %}#icon-settings"></use>
                    </svg>
                  Admin Panel</a>
                </li>
                <!-- Documentation -->
                <li class="nav-item">
                  <a class="nav-link"
                     href="https://docs.djangoproject.com/en/stable/"
                     target="_blank">
                    <svg class="icon icon-tabler" width="20" height="20">
                      <use xlink:href="{% static "images/sprites.svg" %}#icon-book"></use>
                    </svg>
                  Documentation</a>
                </li>
                <!-- Theme -->
                <li class="nav-item">
                  <button class="btn nav-link d-flex align-items-center gap-1"
                          id="darkModeToggle">
                    <svg class="icon icon-tabler"
                         width="20"
                         height="20"
                         id="darkModeIcon">
                      <use xlink:href="{% static "images/sprites.svg" %}#icon-moon"></use>
                    </svg>
                    <svg class="icon icon-tabler d-none"
                         width="20"
                         height="20"
                         id="lightModeIcon">
                      <use xlink:href="{% static "images/sprites.svg" %}#icon-sun"></use>
                    </svg>
                    <span>Theme</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Content -->
        <main>

          {% block content %}
          {% endblock content %}

        </main>
        <!-- Footer -->
        <footer class="footer py-3">
          <div class="text-center">
            <svg class="icon icon-tabler" width="20" height="20">
              <use xlink:href="{% static "images/sprites.svg" %}#icon-copyright"></use>
            </svg>
            {% now "Y" %} All rights reserved.
          </div>
        </footer>
        <!-- Bootstrap JS -->
        <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
        <!-- Custom JS -->
        <script src="{% static "js/theme.js" %}"></script>
        <script src="{% static "js/menu.js" %}"></script>
        <script src="{% static "js/script.js" %}"></script>
      </body>
    </html>
