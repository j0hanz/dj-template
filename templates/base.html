<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <!-- Meta Description -->
    <meta name="description" content=" 
      {% block meta_description %}Your site description here{% endblock meta_description %}
       " />
      <!-- Meta Keywords -->
      <meta name="keywords" content=" 
        {% block meta_keywords %}django, web, application{% endblock meta_keywords %}
         " />
        <!-- Favicon -->
        <link rel="icon"
              href="{% static 'images/favicon.ico' %}"
              type="image/x-icon" />
        <title>

          {% block title %}
            Your Site Title
          {% endblock title %}

        </title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="{% static 'css/bootstrap.min.css' %}" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      </head>
      <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'images/dj-logo.png' %}"
                   alt="Django Logo"
                   height="35" />
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <!-- Admin panel -->
                <li class="nav-item">
                  <a class="nav-link"
                     href="{% url 'admin:index' %}"
                     target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-settings-2">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M19.875 6.27a2.225 2.225 0 0 1 1.125 1.948v7.284c0 .809 -.443 1.555 -1.158 1.948l-6.75 4.27a2.269 2.269 0 0 1 -2.184 0l-6.75 -4.27a2.225 2.225 0 0 1 -1.158 -1.948v-7.285c0 -.809 .443 -1.554 1.158 -1.947l6.75 -3.98a2.33 2.33 0 0 1 2.25 0l6.75 3.98h-.033z" />
                      <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    </svg>
                  Admin Panel</a>
                </li>
                <!-- Documentation -->
                <li class="nav-item">
                  <a class="nav-link"
                     href="https://docs.djangoproject.com/en/stable/"
                     target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-book">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
                      <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
                      <path d="M3 6l0 13" />
                      <path d="M12 6l0 13" />
                      <path d="M21 6l0 13" />
                    </svg>
                  Documentation</a>
                </li>
                <!-- Theme -->
                <li class="nav-item">
                  <button class="btn nav-link d-flex align-items-center gap-1"
                          id="darkModeToggle">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         fill="none"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-moon"
                         viewBox="0 0 24 24"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         id="darkModeIcon">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         class="d-none icon icon-tabler icons-tabler-outline icon-tabler-sun"
                         id="lightModeIcon">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                      <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                    </svg>
                    <span>Theme</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Content -->
        <main>

          {% block content %}
          {% endblock content %}

        </main>
        <!-- Footer -->
        <footer class="footer py-3">
          <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="20"
                 height="20"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="icon icon-tabler icons-tabler-outline icon-tabler-copyright">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
              <path d="M14 9.75a3.016 3.016 0 0 0 -4.163 .173a2.993 2.993 0 0 0 0 4.154a3.016 3.016 0 0 0 4.163 .173" />
            </svg>
            {% now "Y" %} All rights reserved.
          </div>
        </footer>
        <!-- Bootstrap JS -->
        <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
        <!-- Custom JS -->
        <script src="{% static 'js/theme.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
      </body>
    </html>
