<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content=" 
      {% block meta_description %}Your site description here{% endblock meta_description %}
       " />
      <meta name="keywords" content=" 
        {% block meta_keywords %}django, web, application{% endblock meta_keywords %}
         " />
        <title>

          {% block title %}
            Your Site Title
          {% endblock title %}

        </title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      </head>
      <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin:index' %}">Admin Panel</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                     href="https://docs.djangoproject.com/en/stable/"
                     target="_blank">Documentation</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Content -->
        <main class="container my-4">

          {% block content %}
          {% endblock content %}

        </main>
        <!-- Footer -->
        <footer class="footer mt-auto py-3">
          <div class="container text-center">
            <span>Â© {% now "Y" %} All rights reserved.</span>
          </div>
        </footer>
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="{% static 'js/script.js' %}"></script>

        {% block extra_js %}
        {% endblock extra_js %}

      </body>
    </html>
